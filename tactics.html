<!DOCTYPE html>

    <style>
        :root {
            --bg-dark: #1b1b1b;
            --panel-bg: #2d2d2d;
            --text-main: #ffffff;

        body {

            background-color: var(--bg-dark);

            margin: 0;

            height: 100vh;

        }

        /* --- æ‰“å°ä¸“ç”¨æ ·å¼ (æ ¸å¿ƒä¿®æ”¹) --- */
        @media print {
            @page {
                size: landscape; /* å»ºè®®æ¨ªå‘æ‰“å°ï¼Œæ•ˆæœæ›´å¥½ */
                margin: 10mm;
            }

            body {
                height: auto;
                overflow: visible;
                background-color: #1b1b1b !important; /* å¼ºåˆ¶æ·±è‰²èƒŒæ™¯ï¼Œéœ€åœ¨æ‰“å°è®¾ç½®å¼€å¯'èƒŒæ™¯å›¾å½¢' */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .main-content {
                display: block !important;
                overflow: visible !important;
            }

            /* éšè—å·¦ä¾§æ å’Œå¤šä½™å…ƒç´  */
            .sidebar, .btn-save-pdf, .hidden-setting {
                display: none !important;
            }

            /* ä¼˜åŒ–æ ‡é¢˜æ˜¾ç¤º */
            header {
                border: none;
                padding: 10px;
                background: none;
            }
            
            .tactic-input {
                border: none !important;
                font-size: 24pt !important;
                color: #000; /* PDFæ ‡é¢˜ç”¨æ·±è‰²æˆ–æ ¹æ®èƒŒæ™¯è°ƒæ•´ */
                text-align: center;
                width: 100%;
            }

            /* ä¼˜åŒ–åœ°å›¾å®¹å™¨ */
            .maps-container {
                padding: 0 !important;
                overflow: visible !important;
                background: none !important;
                display: block !important;
                gap: 20px;
            }

            .map-section {
                border: 1px solid #ccc !important;
                box-shadow: none !important;
                margin-bottom: 20px;
                break-inside: avoid; /* é˜²æ­¢åˆ†é¡µæˆªæ–­ */
                page-break-inside: avoid;
                background-color: #222 !important;
            }

            /* å¼ºåˆ¶æ–‡å­—é¢œè‰²ï¼Œé˜²æ­¢æ‰“å°æœºè‡ªåŠ¨å˜é»‘ç™½ */
            .token {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
        /* --- æ‰“å°æ ·å¼ç»“æŸ --- */

        /* é¡¶éƒ¨æ ‡é¢˜æ  */
        header {
            background-color: var(--panel-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 10;
        }

        .tactic-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent);
            color: var(--text-main);
            font-size: 1.5rem;
            text-align: center;
            width: 60%;
            padding: 5px;
            outline: none;
            font-weight: bold;
            transition: border-color 0.3s;
        }

        .tactic-input:focus {
            border-bottom-color: #fff;
        }

        /* ä¸»å¸ƒå±€æ¡†æ¶ */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden; 
        }

        /* å·¦ä¾§è¾¹æ  */
        .sidebar {
            width: 300px;
            background-color: #252525;
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto; 
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h3 {
            margin: 0 0 10px 0;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-group {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .input-field {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            padding: 6px;
            border-radius: 4px;
            width: 100%;
            font-size: 0.9rem;
        }
        
        .input-field:focus {
            border-color: var(--accent);
            outline: none;
        }

        .btn-reset {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-reset:hover {
            background-color: #e74c3c;
        }

        .btn-save-pdf {
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save-pdf:hover {
            background-color: #e6ac42;
        }

        /* å³ä¾§ï¼šåœ°å›¾æ»šåŠ¨åŒºåŸŸ */
        .maps-container {
            flex: 1;
            overflow-y: auto; 
            padding: 40px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; 
            background-color: #151515;
        }

        /* å•ä¸ªæˆ˜æœ¯é˜¶æ®µæ¿å— */
        .map-section {
            position: relative;
            width: 100%;
            max-width: 1000px;
            flex-shrink: 0; 
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .map-header {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid var(--border);
            border-left: 4px solid var(--accent);
            color: #ddd;
        }

        .map-content-layout {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
        }

        .map-wrapper {
            position: relative;
            width: 100%; 
            max-width: 600px;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .game-map {
            width: 100%;
            height: auto; 
            display: block; 
            pointer-events: none;
        }

        .notes-panel {
            flex: 1;
            min-width: 250px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .notes-title {
            font-weight: 700;
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .notes-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 2px;
            display: block;
        }

        .notes-textarea {
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            font-size: 0.85rem;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        @media (max-width: 950px) {
            .map-content-layout {
                flex-direction: column;
                align-items: center;
            }
            .notes-panel {
                width: 100%;
                max-width: 600px; 
            }
        }

        /* é˜Ÿå‘˜ Token */
        .token {
            position: absolute;
            width: 30px; 
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 11px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,1);
            cursor: grab;
            z-index: 100;
            transform: translate(-50%, -50%); 
            transition: transform 0.1s;
            white-space: nowrap; 
            overflow: hidden;
            user-select: none;
        }

        .token:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.2);
            z-index: 200;
        }

        .token::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .hidden-setting {
            display: none;
        }

    </style>
</head>
<body>

    <header>
        <input type="text" class="tactic-input" placeholder="è¾“å…¥æˆ˜æœ¯åç§°" value="Dust2 Strategy">
    </header>

    <div class="main-content">
        <!-- å·¦ä¾§æ§åˆ¶é¢æ¿ -->
        <aside class="sidebar">
            
            <!-- ä¿å­˜æŒ‰é’® -->
            <div style="margin-bottom: 10px;">
                <button class="btn-save-pdf" onclick="saveAsPdf()">
                    <span>ğŸ’¾</span> ä¿å­˜æˆ˜æœ¯ (PDF)
                </button>
                <div style="font-size: 0.75rem; color: #888; text-align: center;">
                    ç‚¹å‡»ååœ¨å¼¹çª—ä¸­é€‰æ‹© "å¦å­˜ä¸º PDF"
                </div>
            </div>

            <div class="section-group">
                <h3>å…¨å±€è®¾ç½®</h3>
                <div class="hidden-setting">
                    <input type="text" id="map-url-input" class="input-field" value="https://github.com/JerryZJJJ/cs2/raw/main/dust2_game_radar_1b998342f2.webp">
                </div>
                <div style="font-size: 0.8rem; color: #aaa; margin: 5px 0 5px;">é˜¶æ®µæ•°é‡:</div>
                <input type="number" id="phase-count-input" class="input-field" min="1" max="10" value="1">
            </div>

            <div class="section-group">
                <h3>é˜Ÿå‘˜åˆ—è¡¨</h3>
                <div id="player-controls">
                    <!-- JS ç”Ÿæˆ -->
                </div>
            </div>
            
            <div style="margin-top:auto; margin-bottom: 20px;">
                <button class="btn-reset" onclick="resetAllPositions()">é‡ç½®æ‰€æœ‰ä½ç½®</button>
            </div>
        </aside>

        <!-- å³ä¾§æ»šåŠ¨åœ°å›¾åŒº -->
        <main class="maps-container" id="maps-container">
            <!-- JS åŠ¨æ€æ’å…¥åœ°å›¾æ¿å— -->
        </main>
    </div>

    <script>
        const initialPlayers = [
            { id: 0, name: 'AWP', color: '#e74c3c' },    
            { id: 1, name: 'ä¸»B', color: '#f1c40f' },  
            { id: 2, name: 'æ”¯æŒ1', color: '#3498db' },
            { id: 3, name: 'ä¸»A', color: '#9b59b6' }, 
            { id: 4, name: 'æ”¯æŒ2', color: '#2ecc71' }     
        ];

        let players = JSON.parse(JSON.stringify(initialPlayers));
        let phaseCount = 1; 

        function init() {
            renderControls();
            setupListeners();
            renderMaps(phaseCount); 
        }

        function setupListeners() {
            document.getElementById('map-url-input').addEventListener('input', (e) => {
                updateMapImages(e.target.value);
            });

            document.getElementById('phase-count-input').addEventListener('input', (e) => {
                const val = parseInt(e.target.value, 10);
                if (val && val > 0 && val !== phaseCount) {
                    phaseCount = val;
                    renderMaps(phaseCount);
                }
            });
        }

        function getPhaseTitle(index) {
            if (index === 1) return 'Phase 1: åˆå§‹ç«™ä½ / Opening';
            if (index === 2) return 'Phase 2: æˆ˜æœ¯æ‰§è¡Œ / Execute';
            if (index === 3) return 'Phase 3: æ®‹å±€ / Post-Plant';
            return `Phase ${index}: é˜¶æ®µ ${index}`;
        }

        function renderMaps(count) {
            const container = document.getElementById('maps-container');
            const oldTokens = {}; 
            document.querySelectorAll('.token').forEach(t => {
                oldTokens[t.id] = { left: t.style.left, top: t.style.top };
            });

            container.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                const section = document.createElement('div');
                section.className = 'map-section';
                section.innerHTML = `
                    <div class="map-header">${getPhaseTitle(i)}</div>
                    <div class="map-content-layout">
                        <div class="map-wrapper" id="map-phase-${i}">
                            <img src="" class="game-map map-image" alt="Tactical Map">
                        </div>
                        <div class="notes-panel">
                            <div class="notes-title">æˆ˜æœ¯å¤‡æ³¨</div>
                            <label class="notes-label">é˜¶æ®µæ€è·¯</label>
                            <textarea class="notes-textarea" rows="2" placeholder="ä¾‹å¦‚: 3-2 å¤¹Bï¼Œé“å…·è¦†ç›–ä¸­è·¯..."></textarea>
                            
                            <div style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">
                                ${players.map((p, pIdx) => `
                                    <div style="display:flex; align-items:center; margin-bottom:5px; gap:5px;">
                                        <span class="note-name-p${pIdx}" style="color:${p.color}; font-weight:bold; font-size:0.8rem; width:40px;">${p.name.substring(0,4)}</span>
                                        <input class="input-field" style="padding:4px; font-size:0.8rem;" placeholder="èŒè´£...">
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(section);
                renderTokensInContainer(i, oldTokens);
            }
            updateMapImages(document.getElementById('map-url-input').value);
        }

        function renderTokensInContainer(phaseIndex, savedPositions) {
            const containerId = `map-phase-${phaseIndex}`;
            const container = document.getElementById(containerId);
            players.forEach((player, pIdx) => {
                const token = document.createElement('div');
                token.className = `token token-id-${pIdx}`;
                token.id = `token-ph${phaseIndex}-p${pIdx}`; 
                token.dataset.playerId = pIdx;
                updateTokenVisuals(token, player);
                if (savedPositions && savedPositions[token.id]) {
                    token.style.left = savedPositions[token.id].left;
                    token.style.top = savedPositions[token.id].top;
                } else {
                    token.style.left = `${50 + (pIdx * 5)}%`;
                    token.style.top = `${50 + (pIdx * 5)}%`;
                }
                enableDrag(token, container);
                container.appendChild(token);
            });
        }

        function updateMapImages(url) {
            if (!url) return;
            document.querySelectorAll('.map-image').forEach(img => {
                img.src = url;
            });
        }

        function renderControls() {
            const container = document.getElementById('player-controls');
            container.innerHTML = '';
            players.forEach((player, index) => {
                const row = document.createElement('div');
                row.className = 'player-row';
                
                const colorInput = document.createElement('input');
                colorInput.type = 'color';
                colorInput.className = 'color-picker';
                colorInput.value = player.color;
                colorInput.addEventListener('input', (e) => updatePlayerColor(index, e.target.value));

                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'input-field';
                nameInput.value = player.name;
                nameInput.addEventListener('input', (e) => updatePlayerName(index, e.target.value));

                row.appendChild(colorInput);
                row.appendChild(nameInput);
                container.appendChild(row);
            });
        }

        function updatePlayerName(index, newName) {
            players[index].name = newName;
            const displayStr = newName.substring(0, 4).toUpperCase();
            document.querySelectorAll(`.token-id-${index}`).forEach(token => {
                token.innerText = displayStr;
                adjustTokenFontSize(token, displayStr); 
            });
            document.querySelectorAll(`.note-name-p${index}`).forEach(span => {
                span.innerText = displayStr;
            });
        }

        function updatePlayerColor(index, newColor) {
            players[index].color = newColor;
            document.querySelectorAll(`.token-id-${index}`).forEach(token => {
                token.style.backgroundColor = newColor;
            });
            document.querySelectorAll(`.note-name-p${index}`).forEach(span => {
                span.style.color = newColor;
            });
        }

        function updateTokenVisuals(element, playerData) {
            element.style.backgroundColor = playerData.color;
            const displayStr = playerData.name.substring(0, 4).toUpperCase();
            element.innerText = displayStr;
            adjustTokenFontSize(element, displayStr);
        }

        function adjustTokenFontSize(element, text) {
            if (text.length > 3) {
                element.style.fontSize = '8px';
            } else if (text.length > 2) {
                element.style.fontSize = '10px'; 
            } else {
                element.style.fontSize = '12px'; 
            }
        }

        function enableDrag(element, container) {
            let isDragging = false;
            const startDrag = (e) => {
                isDragging = true;
                element.style.zIndex = 1000;
                element.style.cursor = 'grabbing';
            };
            const endDrag = () => {
                if(isDragging) {
                    isDragging = false;
                    element.style.zIndex = 100;
                    element.style.cursor = 'grab';
                }
            };
            const doDrag = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                const rect = container.getBoundingClientRect();
                let x = clientX - rect.left;
                let y = clientY - rect.top;
                x = Math.max(0, Math.min(x, rect.width));
                y = Math.max(0, Math.min(y, rect.height));
                const xPercent = (x / rect.width) * 100;
                const yPercent = (y / rect.height) * 100;
                element.style.left = `${xPercent}%`;
                element.style.top = `${yPercent}%`;
            };
            element.addEventListener('mousedown', startDrag);
            window.addEventListener('mouseup', endDrag);
            window.addEventListener('mousemove', doDrag);
            element.addEventListener('touchstart', startDrag, {passive: false});
            window.addEventListener('touchend', endDrag);
            window.addEventListener('touchmove', doDrag, {passive: false});
        }

        function resetAllPositions() {
            document.querySelectorAll('.token').forEach(token => {
                const pIdx = parseInt(token.dataset.playerId);
                token.style.left = `${50 + (pIdx * 5)}%`;
                token.style.top = `${50 + (pIdx * 5)}%`;
            });
        }

        // æ ¸å¿ƒ PDF ä¿å­˜åŠŸèƒ½ï¼ˆé€šè¿‡æ‰“å°ï¼‰
        function saveAsPdf() {
            window.print();
        }

        init();

    </script>
</body>
